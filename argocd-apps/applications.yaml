    argocd-image-updater.argoproj.io/frontend.ignore-tags: latest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/frontend.pull-secret: pullsecret:argocd/docker-config
    argocd-image-updater.argoproj.io/write-back-target: kustomization
spec:
  project: default
  source:
    repoURL: https://github.com/noumantechie/cd.git
    targetRevision: main
    path: k8s-prod/frontend
  destination:
    server: https://kubernetes.default.svc
